<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Gra</title>
        <link href="/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div id="point-box">
                <div>Player - Opponent</div>
                <div id="points">
                    <div id="player-points">0</div>
                    <div>:</div>
                    <div id="opponent-points">0</div>
                </div>
            </div>
            <canvas id="game" width="300" height="400">
            This text is displayed if your browser does not support HTML5 Canvas. Try later browser.
            </canvas>
            <div id="controls">
                <div class="buttons">
                    <button id="start-game" style="display: none" onclick="startGame()">Start game</button>
                </div>
                <div id="message-box"></div>
            </div>
        </div>
        <script type="text/javascript" src="/js/ball.js"></script>
        <script type="text/javascript" src="/js/pad.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
